<div class="page">

    <div class="product-grid">
        <div class="product-card" *ngFor="let album of albums">
            <button class="remove-btn" (click)="onRemove(album)">âœ•</button>

            <div class="image-container">

            <div class="info">

                <span>${{ album.albumId }}</span>

            </div>
        </div>
    </div>
</div>
