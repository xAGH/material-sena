<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="counter-row">
                <button
                    onclick="decrement()"
                    id="decrement-btn"
                    class="decrement"
                >
                    -
                </button>
                <span id="counter">0</span>
                <button
                    onclick="increment()"
                    id="increment-btn"
                    class="increment"
                >
                    +
                </button>
            </div>
            <button onclick="clearCounter()" id="clear-btn" class="clear">
                C
            </button>
        </main>
    </body>
    <script src="index.js"></script>
</html>
