<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarjeta Flexbox</title>
        <style>
            body {
                background: #f4f4f9;
                font-family: "Segoe UI", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .card {
                display: flex;
                align-items: center;
                gap: 20px;
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                width: 600px;
                max-width: 90%;
            }

            .card img {
                width: 180px;
                height: 120px;
                object-fit: cover;
                border-radius: 8px;
            }

            .card-content {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                flex: 1;
            }

            .card h2 {
                margin: 0;
                color: #333;
                font-size: 1.4rem;
            }

            .card p {
                margin: 10px 0;
                color: #555;
                line-height: 1.4;
            }

            .card button {
                align-self: flex-start;
                background: #4f46e5;
                color: white;
                border: none;
                padding: 10px 18px;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 500;
                transition: background 0.3s;
            }

            .card button:hover {
                background: #4338ca;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <img src="https://placehold.co/400x300" alt="Imagen de ejemplo" />
            <div class="card-content">
                <h2>Proyecto Flexbox</h2>
                <p>
                    Ejercicio para practicar la distribución horizontal de
                    elementos y el uso de propiedades de Flexbox.
                </p>
                <button>Ver más</button>
            </div>
        </div>
    </body>
</html>
